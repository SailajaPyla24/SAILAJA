<br><br>
<div class="books-grid">
    <div class="book-row">
        <div class="book-row-details">
            <table class="table table-bordered ">
                <thead>
                    <th>BookName</th> &nbsp;&nbsp;
                    <th>Price</th>
                    <th>Buy/Read</th>
                </thead>
                <tbody *ngFor="let book of book">
                    <tr>
                        <td>{{ book.bookName }}</td>&nbsp;&nbsp;
                        <td>{{ book.price }}</td>&nbsp;&nbsp;



                 
                    <button class="Button" type="submit">Buy<i class="ffa fa-cart-plus"></i></button>
                    <button class="Button" type="submit">View<i class="ffa fa-cart-plus"></i></button>
                </tr>
                </tbody>
            
            </table>
        </div>
    </div>
</div>
