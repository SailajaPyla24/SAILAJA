<div class="banner" style="text-align:center">
    <h3>
      {{title}}
    </h3>
  
    <div class="form-group">
         <label for="">Title</label>&nbsp;
        <input type="text" name="title" placeholder ="Enter Title">
      </div>
      <br>
      <!-- <div class="form-group">
        <label for="">Card Name</label>
        <input type="text" name="cardName" [(ngModel)]="card.cardholderName">
      </div> -->
      <div class="form-group">
        <label for="">Author</label>&nbsp;
       <input type="text" name="title" placeholder ="Enter author name">
     </div>
     <br>
     <div class="form-group">
        <label for="">Publisher</label>&nbsp;
       <input type="text" name="title" placeholder ="Enter Publisher">
     </div>
     <br>
     <div class="form-group">
        <label for="">Published Date</label>&nbsp;
       <input type="text" name="title" placeholder ="Enter Released Date">
     </div>
   <br>
   <div class="form-group">
   <button mat-button> Search </button>
 </div>
  </div>
  <hr>
  <div class="results" style="text-align:center">
      <router-outlet></router-outlet>
  </div>
  <div class="cards-grid">
    <div class="card-row">
        <div class="card-row-details">
            <table class="table table-bordered">
                <thead>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Publisher</th>
                    <th>publishedDate</th>
                </thead>
                <tbody *ngFor="let book of books">
                    <tr>
                        <td>{{ book.bookName }}</td>
                        <td>{{ book.price }}</td>
                        <td>{{ book.publisher }}</td>
                        <td>{{ book.publishedDate }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
